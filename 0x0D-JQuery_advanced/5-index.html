<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Task 5</title>

</head>

<body>
    <script>
        function createFamilyTree() {
            $("body").append("<table></table>");
            $("table").append("<thead></thead>");
            $("table").append("<tbody></tbody>");

            $("thead").append("<tr></tr>");
            $("thead > tr").append("<th></th>", "<th></th>");
            $("tr > th:first-child").append("Firstname");
            $("tr > th:last-child").append("Lastname");
        }

        function addNewMember(firstName, lastName) {
            let row = $("<tr></tr>");
            let x = $("<td>(x)</td>");

            x.css({
                "background-color": "orange",
                "cursor": "pointer"
            });
            x.click(function() {
                $(row).remove()
            });

            row.append("<td>" + firstName + "</td>");
            row.append("<td>" + lastName + "</td>");
            row.append(x);
            $("tbody").append(row);
        }

        createFamilyTree();

        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
    </script>
</body>

</html>
