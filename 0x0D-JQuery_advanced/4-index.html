<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Task 4</title>

</head>

<body>
    <script>
        function createFamilyTree() {
            $("body").append("<table></table>");
            $("table").append("<thead></thead>");
            $("table").append("<tbody></tbody>");

            $("thead").append("<tr></tr>");
            $("thead > tr").append("<th></th>", "<th></th>");
            $("tr > th:first-child").append("Firstname");
            $("tr > th:last-child").append("Lastname");

            $("tbody").append("<tr></tr>", "<tr></tr>", "<tr></tr>");
            $("tbody > tr:nth-child(1)").append("<td></td>", "<td></td>");
            $("tbody > tr:nth-child(2)").append("<td></td>", "<td></td>");
            $("tbody > tr:nth-child(3)").append("<td></td>", "<td></td>");
            $("tbody > tr:nth-child(1) > td:nth-child(1)").append("Guillaume");
            $("tbody > tr:nth-child(1) > td:nth-child(2)").append("Salva");
            $("tbody > tr:nth-child(2) > td:nth-child(1)").append("Paulette");
            $("tbody > tr:nth-child(2) > td:nth-child(2)").append("Salva");
            $("tbody > tr:nth-child(3) > td:nth-child(1)").append("Antoine");
            $("tbody > tr:nth-child(3) > td:nth-child(2)").append("Salva");
        }

        function replaceFamilyTree() {
            $("tbody").html("<tr>" + "<td>Gerard</td>" + "<td>Bonissa</td>" + "</tr>");
        }

        createFamilyTree();
        replaceFamilyTree();
    </script>
</body>

</html>
